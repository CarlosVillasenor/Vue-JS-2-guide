<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style media="screen">
.demo {
  width: 100px;
  height: 100px;
  background-color: gray;
  display: inline-block;
  margin: 10px;
}
.red {
  background-color: red;
}
.blue {
  background-color: blue;
}
.green {
  background-color: green;
}
</style>
<body>

  <div id="app">
    <div class="demo" v-on:click="attachRed = !attachRed" :class="divClasses"></div><!-- in order to condionally attach a CSS class we need to bind to the class property with :class we can bind it and Vue will merge all into a class object so it does not matter to use class property twice -->
    <div class="demo" :class="[ color, {red: attachRed} ]"></div> <!-- we can also use property with a conditional together -->
    <!-- in this case red class is a key with a conditional -->
    <div class="demo" :class="color"></div>
    <hr>
    <input type="text" name="" v-model="color">
  </div>

</body>


<script src="../Local_Vue/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '#app',
  data: {
    attachRed: false,
    color: 'green'
  }, // data Ends
  methods: {
  }, // methods Ends
  computed:{
    divClasses: function() {
      return {
        red: this.attachRed,
        blue: !this.attachRed
      };
    }
  }, // computed Ends
  watch:{
  } // watch Ends
});
</script>
</html>
