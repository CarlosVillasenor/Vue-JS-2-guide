<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!--To make two way data binding we add the v-model directive tells to Vue
    to setup to our data binding for this input in this case and into "" the
    property you want to bind -->
    <input type="text" v-model="name">
    <p>{{ name }}</p>
  </div>


</body>
<script src="../Local-Vue/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '#app',
  data: {
    name: 'Max'
  },
  methods: {

    }
  } // methods Ends
});
</script>
</html>
