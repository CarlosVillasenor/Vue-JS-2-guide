<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style media="screen">

</style>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <button v-on:click=" title = 'tittle Changed' " type="button" name="button">
      Update DOM
    </button>
    <button v-on:click="_destroy" type="button" name="button">
      Destroy
    </button>
  </div>
</body>


<script src="../Local-Vue.js/vue.js"></script>
<script type="text/javascript">
// VueJS Lifecycle Hooks
// 1.-beforeCreate
// before the Vue intance is created
// 2.-created
// whe the Vue intance is created
// 3.-beforeMount
//  call right before the template is mounted-written to the real DOM
// el is replaced with the compiled template
// 4.-mounted
// the compiled template is mounted to the DOM
// 5.-beforeUpdate
// before we rerender the DOM
// 6.-updated
// after we rerender the DOM
// 7.-beforeDestroy
// right before an intance is detroyed
// 8.-destroyed
// Right after the intace is destroyed

// create a root instance
new Vue({
  el: '#app',
  data: {
    title: 'The VueJS Instance Lifecycle'
  }, // data Ends
  // creation Lifecycles
  beforeCreate: function(){
    console.log('beforeCreate()');
  },
  beforeMount: function (){
    console.log('beforeMount()');
  },
  mounted: function (){
    console.log('mounted()');
  },
  //events Lifecycles
  beforeUpdate: function (){
    console.log('beforeUpdate()');
  },
  updated: function (){
    console.log('updated()');
  },
  beforeDestroy: function (){
    console.log('beforeDestroy()');
  },
  destroyed: function (){
    console.log('destroyed()');
  },
  methods: {
    _destroy: function(){
      this.$destroy();
    }
  }, // methods Ends
  computed:{
  }, // computed Ends
  watch:{
  } // watch Ends
});
</script>
</html>
