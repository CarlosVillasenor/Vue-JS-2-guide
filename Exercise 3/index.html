<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 -
  you can change "value" with the buttons. Print 'done' once you did it -->
  <div>
    <p> Current Value: {{ value }} </p>
    <button @click="value += 5">Add 5</button>
    <button @click="value += 1">Add 1</button>
    <p>{{ result }}</p>
  </div>
  <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
  <div>
    <input v-model="time" type="text">
    <p>{{ value }}</p>
  </div>
</div>


<script src="../Local_Vue/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '#exercise',
  data: {
    value:0,
    time:0
  },
  computed:{
    result: function() {
      console.log('Computed');
      return this.value > 37 ? 'Done' : 'Not there yet'
    }
  },
  watch:{
    result: function(value) {
      var self = this;
      var time = this.time;
      console.log(this.time);
      setTimeout( function() {
        self.value = 0;
      }, time );
    },
    time: function() {

    }
  },
  methods:{

  }
});
</script>
